<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Universe</title>

		<link rel="stylesheet" href="/css/screen.css" />
	</head>
	<body>
		<div class="modal-placeholder"></div>

		<script type="text/template" id="tmpl-planet-oremine">
			<div class="modal-header modal-header-folded">
				<header><%= building.get('name') %></header>
			</div>

			<div class="modal-body">
				<div class="grid-container">
					<div class="grid grid-6">
						<div class="container container-grey container-resource-consume">
							<header>Verbraucht</header>
						</div>
					</div>
					<div class="grid grid-6">
						<div class="container container-grey container-resource-produce">
							<header>Erzeugt</header>
						</div>
					</div>
				</div>
			</div>
		</script>

		<script type="text/template" id="tmpl-storage-resource">
			<span class="resource-value"><%= Math.floor(value) %></span>
			<span class="resource-name"><%= name %></span>
		</script>

		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script type="text/javascript">!window.jQuery && document.write(unescape('%3Cscript type="text/javascript" src="/js/libraries/jquery-2.1.0.min.js"%3E%3C/script%3E'))</script>

		<script type="text/javascript" src="/js/libraries/underscore-1.6.0.js"></script>
		<script type="text/javascript" src="/js/libraries/backbone-1.1.2.js"></script>
		<script type="text/javascript" src="/js/libraries/backbone.localstorage-1.1.7.js"></script>
		<script type="text/javascript" src="/js/libraries/backbone.marionette-1.8.4.js"></script>


		<script type="text/javascript" src="/js/Namespace.js"></script>
		<script type="text/javascript" src="/js/Fixtures.js"></script>
		<script type="text/javascript" src="/js/Application.js"></script>
		<script type="text/javascript" src="/js/ResourceWorker.js"></script>

		<script type="text/javascript" src="/js/application/oremine.js"></script>
	</body>
</html>
