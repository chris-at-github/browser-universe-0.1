<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Universe</title>

		<link rel="stylesheet" href="/css/screen.css" />
	</head>
	<body>

		<div class="modal-placeholder"></div>

		<script type="text/template" id="tmpl-planet-oremine">
			<div class="modal-header modal-header-folded">
				<header class="h1"><%= building.get('name') %></header>

				<% if(building.get('description') !== null) { %>
					<div class="modal-header-body">
						<%= building.get('description') %>
					</div>
				<% } %>
			</div>

			<div class="modal-body">
				<div class="grid-container">
					<div class="grid grid-6">
						<div class="container container-grey">
							<header>Verbraucht</header>

							<div class="resource clearfix">
								<span class="resource-value">7825</span>
								<span class="resource-name">Erzvorkommen</span>
							</div>
						</div>
					</div>
					<div class="grid grid-6">
						<div class="container container-grey">
							<header>Erzeugt</header>

							<div class="resource clearfix">
								<span class="resource-value">10</span>
								<span class="resource-name">Roherz</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</script>

		<script type="text/template" id="tmpl-storage-resource">
			<ul class="attributes">
				<li>
					<span class="attributes-title">Name:</dt>
					<span class="attributes-data"><%= resource.get('name') %></span>
				</li>
				<li>
					<span class="attributes-title">Wert:</dt>
					<span class="attributes-data"><%= resource.get('value') %></span>
				</li>
			</ul>
		</script>

		<script type="text/template" id="tmpl-planet-building-container"></script>
		<script type="text/template" id="tmpl-building-container"></script>
		<script type="text/template" id="tmpl-planet-building-collection-container"></script>
		<script type="text/template" id="tmpl-planet-building-container"></script>

		<!-- <button class="action-button-pause">Pause</button> -->

		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script type="text/javascript">!window.jQuery && document.write(unescape('%3Cscript type="text/javascript" src="/js/libraries/jquery-2.1.0.min.js"%3E%3C/script%3E'))</script>

		<!-- // <script type="text/javascript" src="/js/libraries/handlebars-1.1.2.js"></script> -->
		<script type="text/javascript" src="/js/libraries/underscore-1.6.0.js"></script>
		<script type="text/javascript" src="/js/libraries/backbone-1.1.2.js"></script>

		<script type="text/javascript" src="/js/Namespace.js"></script>
		<script type="text/javascript" src="/js/Fixtures.js"></script>
		<script type="text/javascript" src="/js/Application.js"></script>
		<script type="text/javascript" src="/js/Resource.js"></script>
		<script type="text/javascript" src="/js/ResourceWorker.js"></script>
		<script type="text/javascript" src="/js/Building.js"></script>
		<script type="text/javascript" src="/js/PlanetBuilding.js"></script>

		<script type="text/javascript">
			$(function() {
				var Page 		= $('.modal-placeholder');
				var OreMine	= new Universe.Views.PlanetOreMine({
					model: Universe.Factory.getBuilding().get(3)
				});

				Page.append(OreMine.render());
			});
		</script>
	</body>
</html>
