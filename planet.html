<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8" />

		<title>Universe</title>

	<body>

		<script type="text/template" id="tmpl-planet-container">
			<ul class="attributes">
				<li>
					<span class="attributes-title">Name:</dt>
					<span class="attributes-data"><%= planet.get('name') %></span>
				</li>

				<li>
					<span class="attributes-title">Typ:</dt>
					<span class="attributes-data"><%= planet.get('type') %></span>
				</li>

				<% if(planet.get('player') !== null) { %>
					<li>
						<span class="attributes-title">Player:</span>
						<span class="attributes-data"><%= planet.get('player').get('name') %></span>
					</li>
				<% } %>
			</ul>
		</script>

		<script type="text/template" id="tmpl-planet-building-collection-container">
			<fieldset>
				<legend>Gebäude:</legend>

				 <div id="planet-building-container"></div>

				<div class="actions">
					<button id="button-add-planet-building" class="button">Gebäude hinzufügen</button>
				</div>
			</fieldset>
		</script>

		<script type="text/template" id="tmpl-planet-building-container">
